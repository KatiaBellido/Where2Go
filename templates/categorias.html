    <Title>Where2Go</Title>
</head>

<body>
    <header class="header" id="inicio">
        <img src="/static/img/icons/favicon.ico" alt="Menu" class="hamburger" >
        <nav  class="menu-navegacion">
            <a href="/" class="">Inicio</a>
            <a href="/categorias/{{"Restaurantes"}}" class="">Restaurantes</a>
            <a href="/categorias/{{"Museos"}}" class="">Museos</a>
        </nav>

        <div class="contenedor saludo">
            <h2 class="titulo">Where 2 Go</h2>
        </div>
    </header>

    <main>

        <section class="introduccion">
            <div class="intro">
                <img src="static/img/where2go.png" alt="" />
                <h1 class= "subtitulo">{{name}}</h1>
            </div>
        </section>

        <section class="catalogue">
            {% for i in data %}
            <div class="card">
                <img src={{i.imagen}} alt="Test" style="width:100%">
                <h1>{{i.nombre}}</h1>
                <p>{{i.calificacion}}</p>
                <p><button>Ver</button></p>
            </div>
            {% endfor %}

        </section>   
        <footer id="contacto">
            <div class="contenedor footer-content">
                <div class="social-media">
                    <a class="social-media-icon">
                        <i class='bx bxl-facebook-circle bx-lg' ></i>
                    </a>
                    <a class="social-media-icon">
                        <i class='bx bxl-twitter bx-lg' ></i>
                    </a>
                    <a class="social-media-icon">
                        <i class='bx bxl-instagram bx-lg' ></i>
                    </a>
                </div>
            </div>
            <div class="line"></div>
        </footer>
    </main>
    <script src="/static/js/menu.js"></script>
   
</body>
    

</html>
